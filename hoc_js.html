            //1. lấy thẻ element thông qua Id
            var buttonById = document.getElementById("test2");
            
            console.log(buttonById);
            console.log(buttonById.value);
            console.log(buttonById.type);

            //2. lay the element thông qua name
            console.log("get element by name");
            var buttonByName = document.getElementsByName("button");

            for(var i=0;i<buttonByName.length;i++){
                console.log(buttonByName[i]);
            }
            //3. lay the element thông qua tag name
            console.log("Lấy Theo tag name");
            var buttonByTagName = document.getElementsByTagName("input");
             
            for(var i=0;i<buttonByTagName.length;i++){
                console.log(buttonByTagName[i]);
            }

            //4. laasy ther element thong qua classname
            console.log("Lấy Theo Class Name");

            var buttonByClassName = document.getElementsByClassName("class-button");

            console.log(buttonByClassName[0]);
            console.log(buttonByClassName[0].value);
            console.log(buttonByClassName[0].name);
            console.log(buttonByClassName[0].id);
            console.log(buttonByClassName[0].class);

            console.log("Lấy element thông qua selector css")
